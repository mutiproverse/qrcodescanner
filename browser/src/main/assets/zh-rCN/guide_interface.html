        <h3><svg class="header"><use href="../shared_images/bookmarks.svg#icon"/></svg> 书签</h3>

        <p>书签页可以通过屏幕的右侧页面滑动打开，如果安卓手势导航支持，按住屏幕的右侧<a href="https://redmine.stoutner.com/boards/1/topics/243">直到书签弹出</a>，然后滑动来打开它。</p>

        <p>有时候很难通过手势来打开书签页，所以也可以从菜单栏里打开书签页。在当前的页面打开点击的书签，长按书签会在新页面打开，长按文件夹会在新的页面里打开文件夹里的所有书签。当书签可以编辑或修改时，点击书签页右下角的图标来进行编辑</p>
